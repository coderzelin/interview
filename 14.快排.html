<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function quikSort(ele){
            if(ele.length<=1){
                return ele;
            }
            let midIndex=Math.floor(ele.length/2);
            let mid=ele.splice(midIndex,1)[0];
            let left=[];
            let right=[];
            for(let i=0;i<ele.length;i++){
                if(ele[i]<mid){
                    left.push(ele[i]);
                }else{
                    right.push(ele[i]);
                }
            }
            return quikSort(left).concat([mid],quikSort(right));
        }
        let arr=[1,6,10,1,3];
        console.log(quikSort(arr));
    </script>
</body>
</html>
