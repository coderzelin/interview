<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //事件戳版
        function throttle(func,wait){
            let previous=0;
            return function(){
                let now=Date.now();
                //let now=+new Date();
                let context=this;
                let args=arguments;
                if(now-previous>wait){
                    func.apply(context,args);
                    previous=now;
                }
            }
        }
        //定时器
        function throttle(func,wait){
            let timeout;
            return function(){
                let context=this;
                let args=arguments;
                if(!timeout){
                    timeout=setTimeout(()=>{
                        func.apply(context,args);
                        timeout=null;
                    },wait)
                }
            }
        }
    </script>
</body>
</html>
