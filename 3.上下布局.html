<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        #container, body, html{
            height: 100%;
        }
        #container{
            display: flex; 
            flex-direction: column;
        }
        #top, #bottom{
            height: 100px;
            background: #ff0000;
        }
        #center{
            flex: 1; 
            background: #CCCCCC;
        }
        
    </style>
</head>    
<body>
<div id="container">
    <div id="top"></div>
    <div id="center"></div>
    <div id="bottom"></div>
</div>
</body>
</html>
