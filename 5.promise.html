<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
       function cook(){
           console.log('开始做饭');
           var p =new Promise(function(resolve,reject){
               setTimeout(()=>{
                    console.log('做饭完毕');
                    resolve('鸡蛋炒饭');
               },1000)
               
           })
           return p;
       }
       function eat(data){
           console.log('开始吃'+data);
           var p =new Promise(function(resolve,reject){
                setTimeout(()=>{
                    console.log('吃饭完毕');
                    resolve('一个碗和一双筷子');
                },2000)
           })
           return p;
       }
       function wash(data){
            console.log('开始洗'+data);
            var p=new Promise(function(resolve,reject){
                setTimeout(()=>{
                    console.log('洗碗完毕');
                    resolve('搞定');
                },2000)
            })
            return p;
       }
    //    cook()
    //    .then(function(data){
    //        return eat(data);
    //    })
    //    .then(function(data){
    //        return wash(data);
    //    })
    //    .then(function(data){
    //        console.log(data);
    //    })
    cook()
    .then(eat)
    .then(wash)
    .then(function(data){
        console.log(data);
    })
    </script>
    <script >
      var arr=[1,1,2,2,3,3];

      console.log(result);
    </script>
</body>
</html>
