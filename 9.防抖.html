<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //非立即执行版
        function debounce(func,wait){
            let timeout;
            return function(){
                let context=this;
                let args=arguments;
                if(timeout){
                    clearTimeout(timeout);
                }
                timeout=setTimeout(()=>{
                    func.apply(context,args);
                },wait);
            }
        }
        //立即执行版
        function debounce(func,wait){
            let timeout;
            return function(){
                let context=this;
                let args=arguments;
                if(timeout){
                    clearTimeout(timeout);
                }
                let callNow=!timeout;
                timeout=setTimeout(()=>{
                    timeout=null;
                },wait);
                if(callNow){
                    func.apply(context,args);
                }    
            }
        }
    </script>
</body>
</html>
